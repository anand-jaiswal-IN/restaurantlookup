{% extends "../layout.html" %} {% block title %} {{title}} {% endblock title %}
{% block content %}

<div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-5 underline">Change Password -> {{user.username}}</h1>
    <form action="{% url 'accounts:change_password' %}" method="post">
        {% csrf_token %}
        <div class="mb-5">
            <label for="old_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Old Password : </label>
            <input type="password" name="old_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your Account Password" required />
        </div>
        <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password : </label>
            <input type="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your Account Password" required />
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
    </form>
</div>

{% endblock content %}
