{% extends "../layout.html" %}
{% block title %} {{title}} {% endblock title %}
{% block content %}


<div class="container mx-auto p-4">
    
    <div class="flex flex-wrap -mx-2">
    {% for r in restaurants %}
        <div class="w-full sm:w-1/2 lg:w-1/3 p-2">
            <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg transition duration-500">
                <img src="/media/{{r.image_logo}}" alt="Restaurant Image" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="font-bold text-xl mb-2">{{r.name}}</h2>
                    <p class="text-gray-700 dark:text-gray-300">{{r.description}}</p>
                    <a href="{% url 'restaurant_stores:store' r.id %}" class="inline-block mt-4 px-4 py-2 bg-blue-500 text-white dark:bg-blue-700 rounded hover:bg-blue-700 dark:hover:bg-blue-600">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
