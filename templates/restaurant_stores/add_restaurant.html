{% extends "../layout.html" %} {% block title %} {{title}} {% endblock title %}
{% block content %}

<h1 class="text-center text-3xl underline">Open Your Restaurant</h1>
<br />
<form
  enctype="multipart/form-data"
  class="max-w-2xl mx-auto"
  method="post"
  action="{% url 'restaurant_stores:add_restaurant' %}"
  }
>
  {% csrf_token %}
  <div class="mb-5">
    <label
      for="name"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Your Restaurant Name</label
    >
    <input
      type="text"
      id="name"
      name="name"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="example"
      required
    />
  </div>
  <div class="mb-5">
    <label
      for="image_logo"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Your Restaurant Logo</label
    >
    <input
      type="file"
      name="image_logo"
      id="image_logo"
      accept="image/*"
      class=""
    />
  </div>
  <div class="mb-5">
    <div class="flex items-center justify-between">
      <label
        for="address"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Restaurant Address
      </label>
      <a
        href="{% url 'restaurant_stores:add_address' %}"
        class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-3 py-1 me-2 mb-2 dark:focus:ring-yellow-900"
        >Add Address</a
      >
    </div>
    <select
      id="address"
      name="address"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required
    >
      {% for a in address %}
      <option value="{{a.pk}}">{{a}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-5">
    <label
      for="phone"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Restaurant Phone</label
    >
    <input
      type="text"
      id="name"
      name="phone"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="+91XXXXXXXX"
      required
    />
  </div>
  <div class="mb-5">
    <label
      for="website"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Restaurant Website</label
    >
    <input
      type="url"
      id="name"
      name="website"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="http://example.com"
    />
  </div>
  <div class="mb-5">
    <label
      for="description"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Description</label
    >
    <textarea
      id="description"
      name="description"
      rows="4"
      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Write some positive words of your restaurant"
    ></textarea>
  </div>

  <div class="mb-5 flex justify-between">
    <div>
      <label
        for="opening_hours_from"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Opening Hours From :
      </label>
      <div class="relative">
        <div
          class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <input
          type="time"
          id="start-time"
          name="opening_hours_from"
          class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          min="09:00"
          max="18:00"
          value="00:00"
        />
      </div>
    </div>
    <div>
      <label
        for="opening_hours_to"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Opening Hours To :
      </label>
      <div class="relative">
        <div
          class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <input
          type="time"
          id="end-time"
          name="opening_hours_to"
          class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          min="09:00"
          max="18:00"
          value="00:00"
        />
      </div>
    </div>
  </div>
  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-3"
  >
    Submit
  </button>
</form>

{% endblock content %}
